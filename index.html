<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640, user-scalable=no">
  <title>KMB 巴士到站查詢</title>
</head>
<body>

<div class="main">
  <h2>KMB 巴士到站查詢</h2>
  <div class="filter">
	<label>輸入路線號：</label>
	<input type="text" id="routeInput" placeholder="例如 76K" value="76K">
	<select id="bound">
		<option value="inbound">往程</option>
		<option value="outbound">回程</option>
	</select>
	<button onclick="getStops()">查詢</button>
  </div>

  <div id="result" class="result"></div>
</div>
  <script>
    let stopMap = {}; // 快取站點資料

    async function getStops() {
      const route = document.getElementById("routeInput").value.trim().toUpperCase();
      const bound = document.getElementById("bound").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "載入中...";

      try {
        // 取得路線所有分站
        const response = await fetch(`https://data.etabus.gov.hk/v1/transport/kmb/route-stop/${route}/${bound}/1`);
        const data = await response.json();

        if (!data.data || data.data.length === 0) {
          resultDiv.innerHTML = "找不到此路線。";
          return;
        }

        // 先一次性下載所有站點清單
        let output = `<h3>路線 ${route} (${bound}) 分站：</h3>`;
        
		for (const stop of data.data) {
          // 查站點名稱
          const stopInfo = await fetch(`https://data.etabus.gov.hk/v1/transport/kmb/stop/${stop.stop}`);
          const stopData = await stopInfo.json();
          const info = stopData.data;
		  const type = stop.bound;
          output += `
            <div class="item">
				<div>	
              <strong>${info.name_tc}</strong>
              <button onclick="getETA('${stop.stop}','${route}', '${type}')">查看</button>
			  	</div>
              <p id="eta-${stop.stop}"></p>
            </div>`;
        };

        resultDiv.innerHTML = output;
      } catch (error) {
        resultDiv.innerHTML = "查詢失敗，請稍後再試。";
        console.error(error);
      }
    }

    async function getETA(stopId, route, type) {
      const etaSpan = document.getElementById(`eta-${stopId}`);
      etaSpan.innerHTML = "載入中...";

      try {
        const etaResponse = await fetch(`https://data.etabus.gov.hk/v1/transport/kmb/eta/${stopId}/${route}/1`);
        const etaData = await etaResponse.json();

        if (etaData.data.length === 0) {
          etaSpan.innerHTML = "沒有班次資料";
          return;
        }

        let now = new Date();
        let output = "";
        etaData.data.forEach(e => {
          if (e.eta && e.dir == type) {
            let etaTime = new Date(e.eta);
            let diffMin = Math.floor((etaTime - now) / 60000);
			if(diffMin >= 0) {
            	output += `<span>${diffMin} 分鐘</span>`;
			}
          }
        });

        etaSpan.innerHTML = output;
      } catch (error) {
        etaSpan.innerHTML = "查詢失敗";
        console.error(error);
      }
    }
  </script>

<style>
body {
	margin: 0;
	padding: 0;
	font-size: 20px;  
	font-family: "arial", "Microsoft JhengHei", "微軟正黑體", sans-serif;
}	
.main {
	display: block;
	padding: 10px;
	margin: auto;
	box-sizing: border-box;
	width: 640px;
}
.main h3 {
	display: block;
	margin: 10px auto;
	padding: 10px;
	background-color: #eee;
}
.filter {
	display: flex;
	height: 80px;
	width: 100%;
    align-items: center;
}
.filter label {
	flex: 1;
}
button {
    background-color: #41009b;
	color: #fff;
	cursor: pointer;
	border: none;
}
.filter button,
.filter select {
	width: 20%;
	height: 100%;
	box-sizing: border-box;
	cursor: pointer;
	font-size: 30px;
	text-align: center;
}
.filter input {
	width: 30%;
	height: 100%;
	box-sizing: border-box;
	font-size: 35px;
	text-align: center;
}
.result {
	display: block;
}
.result .item {
	display: block;
	border-top: 1px solid #aaa;
	padding: 5px 10px;
	box-sizing: border-box;
}
.result .item div {
	display: flex;
    justify-content: space-between;
    align-items: center;
	padding: 10px 0;
}
.result .item p ,
.result .item span {
	display: block;
	margin: 0;
	padding: 0;
    color: #E91E63;
    font-size: 25px;
    font-weight: bold;
}
.result .item button {
	padding: 5px 20px;
	font-size: 20px;
}
</style>  
</body>
</html>
